<style include="os-feedback-shared">
  iframe {
    border-style: none;
    height: 100%;
  }

  #descriptionText {
    background-color: var(--cros-textfield-background-color);
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
    color: var(--cros-text-color-primary);
    font-family: var(--feedback-roboto-font-family);
    font-size: 13px;
    height: 120px;
    line-height: 20px;
    padding: 10px;
    resize: none;
    width: 520px;
  }

  #descriptionText:focus {
    outline: 2px solid var(--cros-focus-ring-color);
  }

  #descriptionText::placeholder {
    color: var(--cros-color-disabled);
    font-family: var(--feedback-roboto-font-family);
    font-size: 13px;
    line-height: 20px;
  }

  #descriptionText.has-error {
    color: var(--cros-text-color-alert);
    outline: 2px solid var(--cros-color-alert);
  }

  #descriptionHeader {
    align-items: center;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  #helpContentFrame {
    display: flex;
  }

  #descriptionEmptyError {
    color: var(--google-red-600);
    font-weight: bold;
  }

  #descriptionTitle {
    margin: 0 0 6px 0;
  }
</style>
<div id="container">
  <div id="header">
    <h1 class="page-title">[[i18n('pageTitle')]]</h1>
  </div>
  <div id="content">
    <div id="descriptionPane">
      <div id="descriptionHeader">
        <h2 id="descriptionTitle">[[i18n('descriptionLabel')]]</h2>
        <a id="feedbackWritingGuidance" href="[[feedbackWritingGuidanceUrl_()]]"
            target="_blank">
            [[i18n('feedbackHelpLinkLabel')]]
        </a>
      </div>
      <textarea id="descriptionText" aria-labelledby="descriptionTitle"
          aria-required="true" on-input="handleInputChanged_"
          placeholder="[[i18n('descriptionHint')]]" tabindex="1">
      </textarea>
      <p id="descriptionEmptyError" aria-hidden="true" hidden>
        [[i18n('descriptionRequired')]]
      </p>
    </div>
    <iframe on-load="resolveIframeLoaded_"
        src="chrome-untrusted://os-feedback/untrusted_index.html">
    </iframe>
  </div>
  <div id="navButtons">
    <cr-button id="buttonContinue" class="action-button"
        on-click="handleContinueButtonClicked_">
      [[i18n('continueButtonLabel')]]
    </cr-button>
  </div>
</div>
