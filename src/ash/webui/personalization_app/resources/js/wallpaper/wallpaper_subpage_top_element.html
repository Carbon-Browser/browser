<template is="dom-if" if="[[shouldShowWallpaperSelectedElement_(path, templateId)]]">
  <wallpaper-selected path="[[path]]" collection-id="[[collectionId]]"
      google-photos-album-id="[[googlePhotosAlbumId]]"
      is-google-photos-album-shared="[[isGooglePhotosAlbumShared]]">
  </wallpaper-selected>
</template>
<template is="dom-if" if="[[shouldShowInputQuery_(path, templateId)]]">
  <sea-pen-input-query path="[[path]]"></sea-pen-input-query>
</template>
<template is="dom-if" if="[[shouldShowTemplateQuery_(path, templateId)]]" restamp>
  <sea-pen-template-query template-id="[[templateId]]" path="[[path]]"></sea-pen-template-query>
</template>
